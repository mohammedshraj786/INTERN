<body id="body">
 <center> <h1>USING P5 JS LIBRARY</h1>
<script>
    function setup() {
        createCanvas(800, 800);
      }
      
      function draw() {
        if (mouseIsPressed) {
          fill(0);
        } else {
          fill(100);
        }
        ellipse(mouseX, mouseY, 80, 80);
      }
      
    </script>
