<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subset</title>
</head>
<body>
    <h2>just for checking so view in console after entering string</h2>


<script>
    function getSubset(str) {
        var subsets = [];
        for (var i = 0; i < str.length; i++) {
          for (var j = i + 1; j <= str.length; j++) {
            subsets.push(str.substring(i, j));
          }
        }
        return subsets;
      }
    
      var userInput = prompt("Enter a string:");//for getting the input from the user rather than inbuild input
      var result = getSubset(userInput);
   
      console.log(result);
    </script>
</body>
</html>
