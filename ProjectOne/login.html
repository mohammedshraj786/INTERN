<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="login.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="imageContainer">
  <header style="align-content: center;">
    <h1 style="font-style: italic;">ORGANIC FRESH VEGETABLES</h1>
    <img src="logo.jpg" style="height: 400px;width: 400px;">
  </header>
  </div>
  <div class="login-container">
    <h2>User Login</h2>
    <form id="reset">
      <div class="form-group">
        <label for="username">UserId</label>
        <input type="text" id="userId" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit" id="loginButton" class="btn btn-primary">LOGIN</button><br><br>
        <button type="submit" id="loginAdminButton" class="btn btn-primary">Admin Login</button><br><br>

      </div>
      <div class="form-group">
      <p id="newUser" type="button"><a href="signup.html">Create New Account</a></p>
      <p id="withoutlogin" type="button"><a href="mainPage.html">Continue Without Login</a></p>
      </div>
    </form>
  </div>
  

  <script src="login.js">
    
  </script>

    






</body>
</html>
