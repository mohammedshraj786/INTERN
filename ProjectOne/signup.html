<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <form id="userForm">
    <div class="signup-container">
        <h2>SignUp</h2>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required><br>
    </div>

    <div class="form-group">
        <label for="pno">Mobile Number</label>
        <input type="tel" id="pno" pattern="\d{10}" maxlength="10"><br>
    </div>
    <div class="form-group">
        <label for="userid">UserId</label>
        <input type="text" id="userid" required><br>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" minlength="6" required><br>
    </div>

    <button type="submit" id="CreateAccount" class="btn btn-primary">Create Account</button><br><br>
    <div id="lastBUtton">
        <button id="backToLogin"  class="btn btn-primary" onclick="goToLoginPage()">BACK TO LOGIN</button>
    </div>
    </div>
  </form>

  <script src="signup.js">
   
  </script>
</body>
</html>
