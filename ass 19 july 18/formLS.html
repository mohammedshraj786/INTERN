<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
    <link rel="stylesheet" type="text/css" href="formLS.css">
</head>

<body id="body" >
    
    <form id="form">
        <h1>REGISTRATION FORM</h1><br>
   
       
        <label for="fname">FIRST NAME:</label>
        <input type="text" id="fname"name="fname" placeholder="Enter FirstName" required><br><br>

        <label for="lname">LAST NAME:</label>
        <input type="text" id="lname"name="lname"placeholder="Enter LastName" required><br><br>

        <label for="email">E-MAIL:</label>
        <input type="text" id="email"name="email"placeholder="Enter Email" required><br><br>

        <label for="gender">GENDER:</label>
        <input type="radio" id="gender" name="gender"value="male" required> Male
        <input type="radio" id="gender" name="gender" value="female" required> Female
        <br><br>
        <label for="pno">PHONE NO:</label>
        <input type="number" id="pno"  name="pno" maxlength="10"   placeholder="Enter Phone.No"><br><br>

        <label for="address">ADDRESS:</label>
        <input type="text"id="address"  name="address" id="address"placeholder="Enter Address" required><br><br>


         <input type="submit" id="submit" value="SUBMIT"><hr>
     
    </form>

<div id="displayData">

</div>


    <script src="formLS.js"></script>
</body>

</html>
